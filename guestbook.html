<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animaginent Guestbook</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #ff69b4;
            font-family: "Comic Sans MS", cursive;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hearts-container {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            animation: float 6s linear infinite;
            opacity: 0.6;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .guestbook {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 500px;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #ff1493;
            text-align: center;
            text-shadow: 2px 2px #ff69b4;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            color: #ff1493;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            border: 2px solid #ff69b4;
            border-radius: 5px;
            font-family: "Comic Sans MS", cursive;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        button {
            background: #ff1493;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-family: "Comic Sans MS", cursive;
            font-size: 16px;
            transition: transform 0.3s;
        }

        button:hover {
            transform: scale(1.1);
            background: #ff69b4;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #ff1493;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="hearts-container" id="hearts"></div>
    <div class="guestbook">
        <h1>‚ú® Sign My Guestbook! ‚ú®</h1>
        <form id="guestbook-form">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="message">Your Message:</label>
                <textarea id="message" required></textarea>
            </div>
            <button type="submit">Sign Guestbook!</button>
        </form>
        <a href="animaginent.html" class="back-link">‚Üê Back to Main Page</a>
    </div>

    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            document.getElementById('hearts').appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        setInterval(createHeart, 300);

        document.getElementById('guestbook-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Thanks for signing my guestbook! üíñ');
            this.reset();
        });
    </script>
</body>
</html>
