<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animaginent - Your Animation Paradise!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000000 url('https://web.archive.org/web/20090830031412/http://geocities.com/Area51/Corridor/5177/stars.gif');
            font-family: "Comic Sans MS", cursive;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .header {
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            padding: 20px;
            border: 5px solid #ffff00;
            border-radius: 10px;
            margin-bottom: 20px;
            animation: rainbow 3s infinite;
        }

        @keyframes rainbow {
            0% { border-color: #ff0000; }
            20% { border-color: #ffff00; }
            40% { border-color: #00ff00; }
            60% { border-color: #00ffff; }
            80% { border-color: #ff00ff; }
            100% { border-color: #ff0000; }
        }

        h1 {
            font-size: 48px;
            text-shadow: 2px 2px #ff0000,
                         4px 4px #00ff00,
                         6px 6px #0000ff;
            margin: 0;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .welcome-text {
            font-size: 24px;
            margin: 20px 0;
            color: #ffff00;
            text-shadow: 2px 2px #ff0000;
        }

        .menu {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .menu-item {
            background: #ff00ff;
            padding: 10px 20px;
            border: 3px solid #ffff00;
            border-radius: 5px;
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.3s;
        }

        .menu-item:hover {
            transform: scale(1.1);
            background: #00ffff;
        }

        .counter {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: #000000;
            border: 2px solid #ff0000;
            padding: 5px;
            font-family: "Courier New", monospace;
        }

        .construction {
            position: fixed;
            bottom: 10px;
            left: 10px;
            animation: rotate 2s infinite linear;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .blink {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body>

        <div class="welcome-text">

        </div>

        <div class="menu">
            <a href="#" class="menu-item">Enter Site</a>
            <a href="#" class="menu-item">Guestbook</a>
            <a href="#" class="menu-item">Downloads</a>
            <a href="#" class="menu-item">Links</a>
        </div>

        <div class="welcome-text">
            Best viewed in Netscape Navigator at 800x600 resolution
        </div>
    </div>

    <div class="counter">
        Visitors: 000,001
    </div>

    </div>
</body>
